<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center text-capitalize mt-5">
      you can click a button or type it in manually- try it out!
    </h1>
    <div class="container justify-content-center m-5">
      <div class="row">
        <input id="screen" class="col-8" type="text" />
      </div>
      <div class="row">
        <button
          onclick="enterValue(1)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="1"
          id="1"
        >
          1
        </button>
        <button
          onclick="enterValue(2)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="2"
          id="2"
        >
          2
        </button>
        <button
          onclick="enterValue(3)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="3"
          id="3"
        >
          3
        </button>
        <button
          onclick="calculateInput()"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="="
          id="equals"
        >
          =
        </button>
      </div>
      <div class="row">
        <button
          onclick="enterValue(4)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="4"
          id="4"
        >
          4
        </button>
        <button
          onclick="enterValue(5)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="5"
          id="5"
        >
          5
        </button>
        <button
          onclick="enterValue(6)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="6"
          id="6"
        >
          6
        </button>
        <button
          onclick="enterValue('**')"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="**"
          id="exponential"
        >
          **
        </button>
      </div>
      <div class="row">
        <button
          onclick="enterValue(7)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="7"
          id="7"
        >
          7
        </button>
        <button
          onclick="enterValue(8)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="8"
          id="8"
        >
          8
        </button>
        <button
          onclick="enterValue(9)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="9"
          id="9"
        >
          9
        </button>
        <button
          onclick="enterValue('*')"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="*"
          id="multiply"
        >
          *
        </button>
      </div>
      <div class="row">
        <button
          onclick="enterValue(0)"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="0"
          id="0"
        >
          0
        </button>
        <button
          onclick="enterValue('+')"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="+"
          id="plus"
        >
          +
        </button>
        <button
          onclick="enterValue('-')"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="-"
          id="minus"
        >
          -
        </button>
        <button
          onclick="enterValue('/')"
          class="rounded col-2 btn btn-outline-secondary btn-light"
          value="/"
          id="divide"
        >
          /
        </button>
      </div>

      <div class="row">
        <button
          onclick="erase()"
          class="rounded col-8 btn btn-outline-secondary btn-info h-100"
          value=""
          id="clear"
        >
          CLEAR
        </button>
      </div>
    </div>
  </body>
</html>
